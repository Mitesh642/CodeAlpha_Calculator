<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Calculator</h2>

<button id="toggle-theme"> Dark/Light</button>

<div class="calculator">
    <input id="calc-display" class="display" disabled />

    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>

        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
        <button class="operator">+</button>

        <button>C</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
